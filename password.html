<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    /* Fade-in animation */
    @keyframes fadeInGlow {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .password-container {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      animation: fadeInGlow 1s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffb6f9;
      text-shadow:
        0 0 5px #ff4fd8,
        0 0 15px #ff4fd8,
        0 0 30px #ff1fc7;
      animation: fadeInGlow 1.5s ease forwards;
    }

    input[type="password"] {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      margin-right: 10px;
      outline: none;
      box-shadow: 0 0 10px #ff4fd8;
      animation: fadeInGlow 1.5s ease 0.3s forwards;
      opacity: 0;
    }

    input[type="password"]:focus {
      box-shadow: 0 0 20px #ff4fd8;
    }

    button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background-color: #d8b4ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: fadeInGlow 1.5s ease 0.6s forwards;
      opacity: 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffb6f9;
    }

    .error {
      margin-top: 15px;
      color: #ff6f91;
      font-weight: bold;
      display: none;
      animation: fadeInGlow 0.5s ease forwards;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="password"] {
        width: 150px;
        margin-bottom: 10px;
      }

      button {
        width: 120px;
      }
    }

    /* Optional floating hearts in background */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      color: #ff9de2;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="password-container">
    <h1>Enter the Secret</h1>
    <input type="password" id="password-input" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error-msg">Incorrect password!</div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-msg");

      if (input === "starlovely") {
        window.location.href = "index.html"; // redirect to main site
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Enter key submits password
    document.getElementById("password-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") checkPassword();
    });

    // Optional: floating hearts in background
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
